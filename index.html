<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aram Sessions</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
    .session-card {
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Aram Sessions</h1>

    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Username" />
    </div>

    <div class="mb-3">
      <select id="newSessionTime" class="form-select">
        <!-- Time options will be populated dynamically -->
      </select>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button id="createSessionBtn" class="btn btn-warning">Cr√©er une nouvelle session</button>
    </div>

    <div class="alert alert-danger d-none" id="errorMessage"></div>

    <ul class="list-group" id="sessionList">
      <!-- Sessions will be rendered here -->
    </ul>

    <div id="globalCountdown" class="text-center mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Your Custom JS -->
  <script src="app.js"></script>
</body>
</html>
